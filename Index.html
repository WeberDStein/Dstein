<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Gears</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #1a1a1a;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #444;
    }
    header h1 {
      font-size: 2.5em;
      color: #00ff88;
    }
    main {
      flex: 1;
      padding: 40px 20px;
      text-align: center;
    }
    main h2 {
      margin-bottom: 20px;
      font-size: 2em;
    }
    main p {
      font-size: 1.2em;
      color: #ccc;
      max-width: 600px;
      margin: 0 auto;
    }
    footer {
      background-color: #1a1a1a;
      padding: 15px;
      text-align: center;
      font-size: 0.9em;
      border-top: 2px solid #444;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Custom Gears</h1>
  </header>

  <main>
    <h2>Engrenagens personalizadas com estilo e performance</h2>
    <p>Bem-vindo à Custom Gears. Estamos preparando uma experiência única para você. Em breve, nossa loja estará online com os melhores produtos personalizados.</p>
  </main>

  <footer>
    &copy; 2025 Custom Gears. Todos os direitos reservados.
  </footer>
</body>
</html>
